spring.application.name=passkey-backend
logging.level.web=DEBUG
logging.level.org.springframework.web=DEBUG
spring.jersey.type=filter
# WEBAUTHN PROPERTIES
#webauthn.rpId=localhost:8080
webauthn.rpId=harshal-bits-final-project.web.app
webauthn.rpName=harshal-bits-final-project.web.app
webauthn.origin=https://harshal-bits-final-project.web.app
webauthn.supportedPublicKeyAlgs=-7,-257
webauthn.tokenTimeoutInMillis=300000
# DATABASE PROPERTIES
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:h2:file:/data/passkey-demo-db
spring.datasource.url=jdbc:h2:mem:passkey-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.datasource.url=jdbc:mysql://localhost:3306/your_database
#spring.datasource.username=your_username
#spring.datasource.password=your_password
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver